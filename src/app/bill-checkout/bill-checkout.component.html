<table class="body-wrap">
  <tbody>
    <tr>
      <td></td>
      <td class="container" width="600">
        <div class="content">
          <table class="main" width="100%" cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <td class="content-wrap aligncenter">
                  <table width="100%" cellpadding="0" cellspacing="0">
                    <tbody>
                      <tr>
                        <td class="content-block">
                          <h2>Thanks for using our app</h2>
                        </td>
                      </tr>
                      <tr>
                        <td class="content-block">
                          <table class="invoice">
                            <tbody>
                              <tr>
                                <td>Anna Smith<br>Invoice #12345<br>{{ todayString | date}}</td>
                              </tr>
                              <tr>
                                <td>
                                  <table class="invoice-items" cellpadding="0" cellspacing="0">
                                    <tbody width="100%">
                                      <tr *ngFor="let bill of products">
                                        <mat-checkbox [(ngModel)]="bill.isCheckedOut">
                                        </mat-checkbox>
                                        <td>{{bill.name}} </td>
                                        <button class="remove-btn" (click)="removeBill(bill)">Remove</button>
                                        <td class="alignright">{{bill.price}} $</td>
                                      </tr>
                                      <tr class="total">
                                        <td colspan="2" class="alignright">Total</td>
                                        <td class="alignright">{{ total}} $</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td class="content-block">
                          <button (click)="checkOut()">checkout</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="footer">
            <table width="100%">

            </table>
          </div>
        </div>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
