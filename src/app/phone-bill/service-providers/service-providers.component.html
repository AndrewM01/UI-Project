<div class="container">
  <div class="card" *ngFor="let sp of ServiceProvidersList">
    <img src={{sp.img}}>
    <h1>Offers</h1>
    <div class="Offers">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="sp.applyFilter($event)"  #input>
      </mat-form-field>

      <table mat-table [dataSource]="sp.dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- internet Column -->
        <ng-container matColumnDef="internet">
          <th mat-header-cell *matHeaderCellDef> Internet </th>
          <td mat-cell *matCellDef="let element"> {{element.internet}} </td>
        </ng-container>

        <ng-container matColumnDef="units">
          <th mat-header-cell *matHeaderCellDef> Units </th>
          <td mat-cell *matCellDef="let element"> {{element.units}} </td>
        </ng-container>

        <ng-container matColumnDef="paid">
          <th mat-header-cell *matHeaderCellDef> paid </th>
          <td mat-cell *matCellDef="let element"> {{element.paid}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
