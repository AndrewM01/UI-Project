<div class="container">

  <div class="header">
    <h1>Water Bill Section</h1>

  </div>

  <div class="search">
    <input type="text" [(ngModel)]="filter" placeholder="Search....">
    <button (click)="sort()" class="date-Btn" >{{dateToggle? 'show me the nearest date':'show me the latest date'}}</button>
  </div>
  <div class="card-container">
    <div class="card" *ngFor="let item of filteredWaterBills">
      <img src="../assets/waterbill.png" alt="waterbill.png">
      <p>Name : {{item.name}}</p>
      <p><span> amonut: {{item.amount}}$</span></p>
      <p><span>Due Date: {{item.DueDate | date}}</span></p>
      <button (click)="addToBill(item.id)" class="bill-Btn">Pay Now</button>
    </div>
  </div>

</div>
